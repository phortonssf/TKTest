<ion-view view-title="Results">
    <ion-nav-buttons side="left">
        <!--ng-show that will display or hide the Menu button based on $scope.shouldShowButton.-->
        <button class="button" ng-click="menuButtonTapped()" ng-show="shouldShowButton">
        Menu
        </button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <h1>Results</h1>
        <canvas id="bar" class="chart chart-bar" data="data" labels="labels" options="options" height="300" colours="colours"></canvas>
     </ion-content>
</ion-view>
